{% extends "IC_Grupo2_App/base.html" %}
{% block content %}
    <h1>Enviar Arquivo</h1>
    <form id="formArquivo" method="post" action="send" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group-lg">

            <div class="form-group-sm">
                <div class="form-group">
                    <label for="exampleFormControlFile1" class="form-check-label">Enviar PDF: </label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1" name="files"  required multiple>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlText1" class="form-check-label">Escrever Endere√ßos (Separar por ;): </label>
                    <input type="text" class="form-text" id="exampleFormControlText1" name="enderecos">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </form>
{% endblock content%}
